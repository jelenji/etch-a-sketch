<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
                
    <title>Etch-A-Sketch</title>
</head>
<body>

    <header>Midnight Sketch</header>

    <div class="grid-container">
